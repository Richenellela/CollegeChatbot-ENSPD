  - action: utter_greet

- rule: Dire au revoir toujours
  steps:
  - intent: goodbye
  - action: utter_goodbye

- rule: Remercier
  steps:
  - intent: remercier
  - action: utter_remercier

- rule: Aide
  steps:
  - intent: demander_aide
  - action: utter_aide

# ===========================
#   RÈGLES INFORMATIONS FIXES
# ===========================

- rule: Info ENSPD
  steps:
